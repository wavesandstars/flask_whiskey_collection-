{% extends 'base.html' %}

{% block content %} 
    <section class="bg-dark text-light text-center shadow mb-20">
        <div class="container p-5 bg-dark">
            <div class="row">
                <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                    <h1 class="col text-center">{{ current_user.email}}'s  Connoisseur Page</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="text-center">
    <div class="container p-10">
        <div class="row"><br>
            <h3 class="p-5">Welcome to the Elite Whiskey Club</h3>
            <ul class="list-group">
                <li class="list-group-item">Email: {{ current_user.email }}</li>
                <li class="list-group-item">Token: {{ current_user.token }} </li> 
            </ul>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-4 p-10">
                <img src="../../static/images/ulvi-safari-uyQ9lQcdI-Q-unsplash.jpg" class="d-flex align-items-center justify-content-center p-50 img-fluid" alt="mixed-drink">
                
            </div>
            
            <div class="col-4 p-10">
                <img src="../../static/images/jason-yoder-rXC8hZRhF0Q-unsplash.jpg" class="d-flex align-items-center justify-content-center p-50 img-fluid" alt="man-drink">
                
            </div>
            <div class="col-4 p-10">
                <img src="../../static/images/robin-mcskelly-VyfllVu3BvI-unsplash.jpg" class="d-flex align-items-center justify-content-center p-50 img-fluid" alt="bottle and drink">
                
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    </section>
{% endblock %}
